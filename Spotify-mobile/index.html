<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="/Spotify-mobile/styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main-contenedor">
        <div class="logo-contenedor">
            <div class="logo-contenedor-img">
                <img class="logo-spotify" src="/Spotify-mobile/img/spotify-brands.svg" alt="logo-spotify">
            </div>
            <div class="logo-contenedor-titulo">
                <p class="logo-contenedor-text">Spotify</p>
            </div>
        </div>
        <div class="form-contenedor">
            <form class="form-contenedor-1">
                <input class="form-username" type="text" id="form-username" placeholder="Username">
                <input class="form-password"  type="password" id="form-password" placeholder="Password">
                <p class="form-forgot">Forgot password?</p>
                <button class="btn-sign">Sign In</button>
            </form>
        </div>
        <div class="social-contenedor">
            <p class="social-contenedor-text">Be Correct With</p>
            <img class="facebook-logo" src="/Spotify-mobile/img/facebook-brands.svg" alt="facebook-logo">
            <img class="google-logo" src="/Spotify-mobile/img/google-brands.svg" alt="google-logo">
        </div>
        <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </main>
</body>

</html>
